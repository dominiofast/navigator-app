// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        googlePlayServicesVersion = "+"
        playServicesLocationVersion = "21.0.1"
        firebaseMessagingVersion = "22.0.0"
        firebaseVersion = "22.0.0"
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.9.24"
        appCompatVersion = "1.4.2"
    }
    repositories {
        google()
        mavenCentral()

        maven {
            url "https://jitpack.io" // Or the correct repository URL for Flipper
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24")
        classpath('com.google.gms:google-services:4.4.2')
    }
}

allprojects { 
    repositories {
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username = 'mapbox'
                password = project.hasProperty('MAPBOX_DOWNLOADS_TOKEN') ? project.property('MAPBOX_DOWNLOADS_TOKEN') : System.getenv('MAPBOX_DOWNLOADS_TOKEN') ?: ''
            }
        }
        // Required for react-native-background-geolocation
        maven { url("${project(':react-native-background-geolocation').projectDir}/libs") }
        maven { url 'https://developer.huawei.com/repo/' }
        // Required for react-native-background-fetch
        maven { url("${project(':react-native-background-fetch').projectDir}/libs") }
    }
}

apply plugin: "com.facebook.react.rootproject"